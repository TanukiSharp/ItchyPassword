<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Itchy Password</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/base/common.css" />
    <link rel="stylesheet" type="text/css" href="css/base/masterKey.css" />
    <link rel="stylesheet" type="text/css" href="css/base/password.css" />
    <link rel="stylesheet" type="text/css" href="css/base/cipher.css" />
    <link rel="stylesheet" type="text/css" href="css/base/reEncrypt.css" />
    <link rel="stylesheet" type="text/css" href="css/base/vault.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile/common.css" media="screen and (max-width: 40.5em)" />
    <link rel="stylesheet" type="text/css" href="css/mobile/masterKey.css" media="screen and (max-width: 40.5em)" />
    <link rel="stylesheet" type="text/css" href="css/mobile/password.css" media="screen and (max-width: 40.5em)" />
    <link rel="stylesheet" type="text/css" href="css/mobile/cipher.css" media="screen and (max-width: 40.5em)" />
    <link rel="stylesheet" type="text/css" href="css/mobile/reEncrypt.css" media="screen and (max-width: 40.5em)" />
    <link rel="stylesheet" type="text/css" href="css/mobile/vault.css" media="screen and (max-width: 40.5em)" />
</head>
<body>
    <div id="divInfo"></div>

    <div id="divMasterKey">
        <span id="masterKeyTitle">Master key:</span>
        <input id="txtPrivatePart" aria-labelledby="masterKeyTitle" type="password"></input>
        <span id="spnPrivatePartSize">0</span>
        <button id="btnProtect" disabled="true">Protect and lock</button>
        <span id="spnProtectedConfirmation"></span>

        <input id="txtPrivatePartConfirmation" aria-labelledby="masterKeyTitle" type="password" title="Just for your convenience to confirm the private part has been input correctly the first time."></input>
        <span id="spnPrivatePartSizeConfirmation">0</span>
    </div>

    <br/>
    <br/>

    <button id="btnTabNothing">Nothing</button><button id="btnTabPasswords">Password</button><button id="btnTabCiphers">Ciphers</button><button id="btnTabReEncrypt">Re-encrypt</button><button id="btnTabVault">Vault</button>

    <br/>
    <br/>

    <div id="divTabNothing"></div>

    <div id="divTabPasswords" class="divTab">
        <span id="lblPublicPart">Public part:</span>
        <input id="txtPublicPart" aria-labelledby="lblPublicPart" type="text"></input>
        <span id="spnPublicPartSize"></span>
        <div id="divPasswordPublicPartActions">
            <button id="btnGeneratePublicPart">Generate</button><!--
            --><button id="btnClearPublicPart">Clear</button><!--
            --><button id="btnCopyPublicPart">Copy</button><!--
            --><button id="btnShowHidePasswordOptionalFeatures" title="Options...">...</button>
        </div>

        <span id="lblAlphabet">Alphabet:</span>
        <input id="txtAlphabet" aria-labelledby="lblAlphabet" type="text" value=""></input>
        <span id="spnAlphabetSize"></span>
        <div id="divPasswordAlphabetActions">
            <button id="btnResetAlphabet">Reset</button>
        </div>

        <span id="lblAlphabetLength">Length:</span>
        <input id="numOutputSizeRange" aria-labelledby="lblAlphabetLength" type="range" min="0"></input>
        <input id="numOutputSizeNum" aria-labelledby="lblAlphabetLength" type="number" style="width: 50px"></input>

        <span id="lblPassword">Password:</span>
        <input id="txtResultPassword" aria-labelledby="lblPassword" type="password" class="readonlyText" readonly></input>
        <span id="spnResultPasswordLength"></span>
        <div id="divResultPasswordActions">
            <button id="btnViewResultPassword">View</button><!--
            --><button id="btnCopyResultPassword">Copy</button><!--
            --><span id="lblGeneratingPassword">Running...</span>
        </div>
    </div>

    <div id="divTabCiphers" class="divTab">
        <span id="lblCipher">Cipher name:</span>
        <input id="txtCipherName" aria-labelledby="lblCipher" type="text"></input>

        <textarea id="txtCipherSource" aria-label="Cipher source"></textarea>
        <div id="divCipherSourceActions">
            <button id="btnCopyCipherSource">Copy</button><!--
            --><button id="btnClearCipherSource">Clear</button>
        </div>

        <div id="divCipherActions">
            <button id="btnEncrypt">Encrypt -></button><!--
            --><button id="btnDecrypt">Decrypt -></button>
        </div>

        <textarea id="txtCipherTarget" aria-label="Cipher result" class="readonlyText" readonly></textarea>
        <div id="divCipherTargetActions">
            <button id="btnCopyCipherTarget">Copy</button><!--
            --><button id="btnClearCipherTarget">Clear</button>
        </div>
    </div>

    <div id="divTabReEncrypt" class="divTab">
        <textarea id="txtReEncryptSource" aria-label="Re-encrypt source"></textarea>
        <div id="divReEncryptSourceActions">
            <button id="btnClearReEncryptSource">Clear</button>
        </div>

        <div id="divReEncryptActions">
            <span id="lblReEncryptFrom">From:</span>
            <select id="cboReEncryptFrom" aria-labelledby="lblReEncryptFrom"></select>

            <span id="lblReEncryptTo">To:</span>
            <select id="cboReEncryptTo" aria-labelledby="lblReEncryptTo"></select>

            <button id="btnReEncrypt">Re-encrypt -></button>
        </div>

        <textarea id="txtReEncryptTarget" aria-label="Re-encrypt result" class="readonlyText" readonly></textarea>
        <div id="divReEncryptTargetActions">
            <button id="btnCopyReEncryptTarget">Copy</button><!--
            --><button id="btnClearReEncryptTarget">Clear</button>
        </div>
    </div>

    <div id="divTabVault" class="divTab">
        <button id="btnRefreshVault">Refresh</button><button id="btnClearVaultSettings">Clear settings</button><br/>

        <br/>
        <br/>

        <button id="btnTabVaultTabTreeView">Tree view</button><button id="btnTabVaultTabTextView">Text view</button>
        <br/><br/>

        <div id="divTabVaultTabTreeView">
            <div id="divVaultTreeViewSearchControls">
                <span id="lblVaultTreeViewSearch">Search:</span>
                <input id="txtVaultTreeViewSearch" aria-labelledby="lblVaultTreeViewSearch" type="text"></input>
                <span id="lblVaultTreeViewSearchType">Type:</span>
                <select id="cboVaultTreeViewSearchType" aria-labelledby="lblVaultTreeViewSearchType"></select>
            </div>
            <div id="trvVaultTreeView" class="treeview-container"></div>
        </div>
        <div id="divTabVaultTabTextView">
            <textarea id="txtVault" aria-label="Vault raw text view" class="readonlyText very-large-textarea" readonly></textarea><br/>
        </div>
    </div>

    <div id="divStorageOutput">
        <br/>
        <span id="lblStoragePath">Storage path:</span><br/>
        <div id="divStoragePathContainer">
            <input id="txtPath" aria-labelledby="lblStoragePath" type="text"></input>
            <div>
                <span id="lblMatchingPathLabel">Matching path: </span>
                <span id="lblMatchingPath"></span>
            </div>
        </div><br/>
        <br/>
        <span id="lblStorageData">Storage data:</span><br/>
        <textarea id="txtParameters" aria-labelledby="lblStorageData" class="readonlyText very-large-textarea" readonly></textarea><br/>
        <button id="btnPushToVault">Push to vault</button><br/>
        <br/>
        <span id="lblCustomKeys">Custom keys:</span><br/>
        <textarea id="txtCustomKeys" aria-labelledby="lblCustomKeys" class="very-large-textarea"></textarea>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>

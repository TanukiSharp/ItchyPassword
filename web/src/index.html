<html>
<head>
    <title>Password Generator</title>
    <style>
    body, input {
        font-family: consolas;
    }
    input {
        width: 600px;
        margin: 2px;
    }
    .controlButton {
        margin-left: 2px;
    }
    </style>
</head>
<body>
    Private part: <input id="txtPrivatePart" type="password"></input> <span id="spnPrivatePartSize">0</span><button id="btnProtect" class="controlButton">Protect</button><button id="btnClearProtected" class="controlButton">Clear</button> <span id="spnProtectedConfirmation"></span></br>
    Private part: <input id="txtPrivatePartConfirmation" type="password"></input> <span id="spnPrivatePartSizeConfirmation">0</span></br>
    <br/>
    <hr/>
    <br/>
    Public part:&nbsp;<input id="txtPublicPart" type="text"></input><button id="btnGeneratePublicPart" class="controlButton">Generate</button></br>
    Alphabet:&nbsp;&nbsp;&nbsp;&nbsp;<input id="txtAlphabet" type="text" value=""></input><span id="spnAlphabetSize"></span><button id="btnResetAlphabet" class="controlButton">Reset</button></br>
    <br/>
    Path:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="txtPath" type="text"></input></br>
    <br/>
    <hr/>
    <br/>
    Password: <input id="txtResultPassword" type="password" readonly></input><span id="spnResultPasswordLength"></span><button id="btnViewResultPassword" class="controlButton">View</button><button id="btnCopyResultPassword" class="controlButton">Copy</button> <span id="spnCopyResultPasswordFeedback"></span></br>
    Length:&nbsp;&nbsp;&nbsp;<input id="numOutputSizeRange" type="range" min="4" style="width: 200px"></input><input id="numOutputSizeNum" type="number" style="width: 50px"></input></br>
    <br/>
    <hr/>
    <br/>
    <textarea id="txtParameters" cols="150" rows="20" readonly></textarea><br/>
    <br/>
    Custom keys:<br/>
    <textarea id="txtCustomKeys" cols="150" rows="10"></textarea>

    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>

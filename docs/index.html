<html>
<head>
    <title>Password Generator</title>
    <style>
    body, input {
        font-family: consolas;
    }
    input {
        width: 600px;
        margin: 2px;
    }
    .controlButton {
        margin-left: 2px;
    }
    </style>
</head>
<body>
    Private part: <input id="txtPrivatePart" type="password"></input> <span id="spnPrivatePartSize">0</span></br>
    Private part: <input id="txtPrivatePartConfirmation" type="password"></input> <span id="spnPrivatePartSizeConfirmation">0</span></br>
    <br/>
    <hr/>
    <br/>
    Public part:&nbsp; <input id="txtPublicPart" type="text"></input></br>
    Public part:&nbsp; <input id="txtPublicPartConfirmation" type="text"></input></br>
    Length: <input id="numOutputSizeRange" type="range" min="4" style="width: 200px"></input><input id="numOutputSizeNum" type="number" style="width: 50px"></input></br>
    Alphabet: <input id="txtAlphabet" type="text" value=""></input><span id="spnAlphabetSize"></span><input id="btnResetAlphabet" type="button" value="Reset" style="width: 60px"></input></br>
    <br/>
    <hr/>
    <br/>
    Password: <input id="txtResultPassword" type="password" readonly></input><span id="spnResultPasswordLength"></span><button id="btnViewResultPassword" class="controlButton">View</button><button id="btnCopyResultPassword" class="controlButton">Copy</button> <span id="spnCopyResultPasswordFeedback"></span></br>
    <br/>
    <hr/>
    <br/>
    <textarea id="txtParameters" cols="80" rows="15" readonly></textarea>

    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="ui.js"></script>
</body>
</html>
